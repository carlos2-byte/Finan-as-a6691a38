name: Build Android APK (GitHub Only)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar depend√™ncias (modo compat√≠vel)
        run: npm install --legacy-peer-deps

      - name: Garantir Expo para o CLI
        run: npm install expo@54.0.33 --save --legacy-peer-deps

      - name: Gerar pastas nativas
        run: npx expo prebuild --no-install

      - name: Setup JDK (Android precisa disso)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # üëâ NOVO PASSO CR√çTICO ‚Äî gera o bundle corretamente
      - name: Gerar bundle JS para produ√ß√£o
        run: |
          npx expo export -p android --output-dir android/app/src/main/assets

      - name: Limpar build antigo
        run: |
          cd android
          ./gradlew clean

      - name: Gerar APK release (offline)
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Salvar APK final
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
