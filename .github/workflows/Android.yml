name: Build Android APK (GitHub Only)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências (modo compatível)
        run: npm install --legacy-peer-deps

      - name: Garantir Expo para o CLI
        run: npm install expo@54.0.33 --save --legacy-peer-deps

      # ✅ Cria PNGs REAIS (não arquivos de texto)
      - name: Criar ícones reais para Android
        run: |
          mkdir -p assets
          npx pngjs-cli blank --width 512 --height 512 assets/icon.png
          npx pngjs-cli blank --width 512 --height 512 assets/adaptive-icon.png

      - name: Gerar pastas nativas
        run: npx expo prebuild --no-install

      - name: Setup JDK (Android precisa disso)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Exportar bundle JS para Android (essencial)
        run: |
          npx expo export -p android --output-dir android/app/src/main/assets

      - name: Limpar build antigo
        run: |
          cd android
          ./gradlew clean

      - name: Gerar APK release (offline)
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Salvar APK final
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
