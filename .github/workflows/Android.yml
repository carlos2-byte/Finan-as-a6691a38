name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências (modo compatível)
        run: npm install --legacy-peer-deps

      - name: Garantir Expo para o CLI
        run: npm install expo@54.0.33 --save --legacy-peer-deps

      - name: Instalar EAS localmente
        run: npm install eas-cli --save-dev

      - name: Gerar pastas nativas
        run: npx expo prebuild --no-install

      - name: Build do APK (nuvem)
        run: npx eas build -p android --non-interactive --no-wait
